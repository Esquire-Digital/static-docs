<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Esquire Digital Static Documentation</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta
      name="description"
      content="Documentation for Esquire Digital Static, a static site generator that creates fast and secure sites from headless WordPress installs."
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
    />
    <meta name="robots" content="noindex, nofollow" />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" type="image/ico" href="/_media/favicon.ico" />
  </head>
  <body>
    <div id="app"></div>
    <script>
      window.$docsify = {
        name: "Esquire Digital Static Documentation",
        repo: "https://github.com/Esquire-Digital/static",
        logo: "/_media/logo.png",
        themeColor: "#2496c3",
        loadSidebar: true,
        subMaxLevel: 10,
      };
    </script>
    <style>
      * {
        font-family: Montserrat, sans-serif;
      }
    </style>
    <!-- Docsify v4 -->
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
    <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
  </body>
</html>
